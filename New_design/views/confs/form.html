  <link rel="stylesheet" type="text/css" href="../../public/stylesheets/main.css">

</head>

<body>

    <div class="container">
      <a href="../home.html" class="navbar-brand"><i class="fas fa-atom"></i> Science Confe</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="../test/index.html" class="nav-link"><i class="far fa-question-circle"></i> Відповіді до
              опитувань</a>

                      <a href="" class="nav-link"><i class="fas fa-chalkboard-teacher"></i> Переглянути конференції</a>
                  </li> -->

        <ul class="navbar-nav d-md-flex ml-auto">

  </nav>

  <div class="container mt-3">
    <h2 class="text-center">Створення нової конференції</h2>
    <div class="form-primary">
      <form action="index.html" method="POST">
        <div class="mb-3">
          <label for="name">Назва конференції</label>
          <input class="form-control" type="text" name="name" placeholder="Назва" required="required">
        </div>
        <div class="mb-3">
          <label>Фотографія конференції</label>
          <input class="form-control" type="text" name="image" placeholder="URL-адреса зображення" required="required">
        </div>
        <div class="mb-3">
          <label>Веб-сайт конференції</label>
          <input class="form-control" type="text" name="website" placeholder="Веб-сайт конференції">
        </div>
        <div class="mb-3">
          <label>Дата початку конференції</label>
          <input class="form-control" type="text" name="beginDate" placeholder="Дата початку" required="required">
        </div>
        <div class="mb-3">
          <label>Дата закінчення конференції</label>
          <input class="form-control" type="text" name="endDate" placeholder="Дата закінчення конференції"
            required="required">
        </div>
        <div class="mb-3">
          <label>Дата закінчення прийому документів до конференції</label>
          <input class="form-control" type="text" name="deadlineForDocs" placeholder="Дата закінчення для документів"
            required="required">
        </div>
        <div class="mb-3">
          <label>Місце проведення конференції</label>
          <input class="form-control" type="text" name="location" placeholder="Місце проведення" required="required">
        </div>
        <div class="mb-3">
          <label>Контактна особа</label>
          <input class="form-control" type="text" name="contactPerson" placeholder="Контактна особа"
            required="required">
        </div>
        <div class="mb-3">
          <label>Адреса електронної пошти організації</label>
          <input class="form-control" type="text" name="orgEmailAdress" placeholder="Адреса електронної пошти"
            required="required">
        </div>
        <div class="mb-3">
          <label>Ким організовано?</label>
          <input class="form-control" type="text" name="orgBy" placeholder="Організатори" required="required">
        </div>
        <div class="mb-3">
          <label>Тема(и)</label>
          <input class="form-control" type="text" name="topics" placeholder="Тема конференції" required="required">
        </div>
        <div class="mb-3">
          <label>Посилання на приклад</label>
          <input class="form-control" type="text" name="linkToExample" placeholder="URL-адреса прикладу">
        </div>
        <div class="mb-3">
          <label>Опис</label>
          <textarea class="form-control" name="description" rows="4" cols="33" placeholder="Опис конференції"
            required="required"></textarea>
          <!-- <input class="form-control" type="text" name="description" placeholder="опис конференції"> -->
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-outline-primary btn-block">Прийняти!</button>
        </div>
        <p class="text-center"><a href="index.html" class="btn btn-outline-primary btn-block">Повернутися</a></p>
      </form>
    </div>
  </div>



  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    </script>
</body>

</html>
